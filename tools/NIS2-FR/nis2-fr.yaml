      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch10-sec1
      ref_id: NIS2-ch10-sec1-(c)
      description: "Pour les acc\xE8s vis\xE9s \xE0 la mesure (b), le m\xE9canisme\
