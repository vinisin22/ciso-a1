      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1
      ref_id: NIS2-ch13-sec1-(d)
      description: "Lorsqu'un SIR est utilis\xE9 pour diffuser de l'information au\
        \ public, l\u2019entit\xE9 n'est pas tenue de cr\xE9er de comptes pour l'acc\xE8\
        s du public \xE0 cette information."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1
      ref_id: NIS2-ch13-sec1-(e)
      description: "L\u2019entit\xE9 d\xE9sactive sans d\xE9lai les comptes qui ne\
        \ sont plus n\xE9cessaires."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13
      ref_id: NIS2-ch13-sec2
      name: Authentification
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(a)
      description: "L\u2019entit\xE9 prot\xE8ge les acc\xE8s des utilisateurs et processus\
        \ automatiques aux ressources de ses syst\xE8mes d\u2019information r\xE9\
        glement\xE9s (SIR) au moyen d'un m\xE9canisme d'authentification (par exemple\
        \ : un m\xE9canisme d\u2019authentification mono- ou multi-facteur) impliquant\
        \ au moins un \xE9l\xE9ment secret (par exemple : un facteur de connaissance\
        \ tel qu\u2019un mot de passe)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(b)
      description: "L\u2019entit\xE9 d\xE9finit, conform\xE9ment \xE0 sa politique\
        \ de contr\xF4le d\u2019acc\xE8s physique et logique, les r\xE8gles \nde gestion\
        \ des facteurs d'authentification mis en \u0153uvre dans ses SIR."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(c)
      description: "L\u2019entit\xE9 change les \xE9l\xE9ments secrets configur\xE9\
        s par d\xE9faut, avant la mise en service d\u2019une \nressource. \xC0 cet\
        \ effet, l\u2019entit\xE9 s'assure aupr\xE8s du fabricant ou du fournisseur\
        \ de la ressource \nqu'elle dispose des moyens et des droits permettant d\u2019\
        effectuer ces changements"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(d)
      description: "L\u2019\xE9l\xE9ment secret d'un compte partag\xE9 est renouvel\xE9\
        \ \xE0 chaque retrait d'un utilisateur de ce \ncompte."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(e)
      description: "L\u2019\xE9l\xE9ment secret d\u2019un compte n\u2019est connu,\
        \ accessible en clair ou modifiable que des utilisateurs \nqui en ont la responsabilit\xE9\
        . "
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(f)
      description: "Les facteurs d\u2019authentification sont conformes \xE0 l\u2019\
        \xE9tat de l'art pr\xE9conis\xE9 par l'Agence nationale \nde la s\xE9curit\xE9\
        \ des syst\xE8mes d'information en mati\xE8re de complexit\xE9, en tenant\
        \ compte du \nniveau de complexit\xE9 maximal permis par la ressource concern\xE9\
        e, et en mati\xE8re de fr\xE9quence \nde renouvellement"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(g)
      description: "L\u2019entit\xE9 modifie sans d\xE9lai l\u2019\xE9l\xE9ment secret\
        \ associ\xE9 \xE0 un compte d\xE9sactiv\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(h)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(h)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas de modifier l'\xE9l\xE9ment \nsecret, l\u2019entit\xE9 met en \u0153\
        uvre un contr\xF4le d'acc\xE8s appropri\xE9 \xE0 la ressource concern\xE9\
        e ainsi que \ndes mesures de r\xE9duction du risque li\xE9 \xE0 l'utilisation\
        \ d'un \xE9l\xE9ment secret d'authentification fixe."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2-(i)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec2
      ref_id: NIS2-ch13-sec2-(i)
      description: "Dans le cadre de cette exception, l\u2019entit\xE9 met \xE9galement\
        \ en \u0153uvre des mesures de s\xE9curit\xE9 \npermettant d'assurer la tra\xE7\
        abilit\xE9 des acc\xE8s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13
      ref_id: NIS2-ch13-sec3
      name: "Droits d'acc\xE8s"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3
      ref_id: NIS2-ch13-sec3-(a)
      description: "L\u2019entit\xE9 n\u2019attribue des droits qu\u2019aux utilisateurs\
        \ et processus automatiques authentifi\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3
      ref_id: NIS2-ch13-sec3-(b)
      description: "Pour chaque utilisateur ou chaque processus automatique, l\u2019\
        entit\xE9 n'attribue les droits d'acc\xE8s \nqu\u2019aux seules ressources\
        \ n\xE9cessaires \xE0 la r\xE9alisation des activit\xE9s et services de l\u2019\
        entit\xE9 ou au \nmaintien en condition op\xE9rationnelle ou de s\xE9curit\xE9\
        ."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3
      ref_id: NIS2-ch13-sec3-(c)
      description: "Pour chaque ressource du SIR, l\u2019entit\xE9 n\u2019attribue\
        \ les droits d\u2019acc\xE8s qu\u2019aux seuls utilisateurs et \nprocessus\
        \ automatiques justifiant d\u2019un besoin au regard de leurs missions."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec3
      ref_id: NIS2-ch13-sec3-(d)
      description: "L\u2019entit\xE9 effectue p\xE9riodiquement, au moins annuellement,\
        \ une revue des droits d\u2019acc\xE8s. Cette \nrevue doit notamment v\xE9\
        rifier le respect de la pr\xE9sente mesure et, le cas \xE9ch\xE9ant, corriger\
        \ les \nanomalies."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14
      assessable: false
      depth: 1
      ref_id: NIS2-ch14
      name: "L\u2019ENTITE MAITRISE L\u2019ADMINISTRATION DE SES SYSTEMES D\u2019\
        INFORMATION REGLEMENTES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14
      ref_id: NIS2-ch14-sec1
      name: Comptes d'administration
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(a)
      description: "Les actions d\u2019administration sur les syst\xE8mes d\u2019\
        information r\xE9glement\xE9s sont effectu\xE9es au moyen de comptes d\u2019\
        administration d\xE9di\xE9s \xE0 cet usage."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(b)
      description: "Les comptes d\u2019administration ne sont utilis\xE9s que par\
        \ des administrateurs ou des personnes \nautoris\xE9es"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(c)
      description: "Les comptes d\u2019administration sont des comptes qui respectent\
        \ les mesures relatives \xE0 \nl\u2019identification (cf. Objectif de s\xE9\
        curit\xE9 13)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(d)
      description: "Un compte d'administration est utilis\xE9 exclusivement pour se\
        \ connecter \xE0 un syst\xE8me \nd'information d'administration, ou \xE0 une\
        \ ressource pour effectuer des actions d\u2019administration"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(e)
      description: "Les actions d'administration sont effectu\xE9es exclusivement\
        \ \xE0 partir de comptes \nd'administration, et inversement, les comptes d'administration\
        \ sont utilis\xE9s exclusivement pour \nles actions d'administration"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(f)
      description: "L\u2019octroi de privil\xE8ges administrateur \xE0 un compte utilisateur\
        \ est interdit"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(g)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas d\u2019effectuer des actions \nd\u2019administration \xE0 partir d'un\
        \ compte d'administration, l\u2019entit\xE9 met en \u0153uvre des mesures\
        \ \npermettant d'assurer le contr\xF4le de ces actions d'administration et\
        \ des mesures de r\xE9duction \ndu risque li\xE9 \xE0 l'utilisation d'un compte\
        \ non sp\xE9cifique \xE0 l'administration. "
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(h)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(h)
      description: "L\u2019entit\xE9 met \xE9galement en \u0153uvre des mesures permettant\
        \ d'assurer la tra\xE7abilit\xE9 des actions \nd'administration r\xE9alis\xE9\
        es"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(i)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(i)
      description: "L\u2019entit\xE9 \xE9tablit et tient \xE0 jour la liste des comptes\
        \ d'administration de ses SIR"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(j)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(j)
      description: "L\u2019attribution des droits aux comptes d\u2019administration\
        \ est limit\xE9e aux droits n\xE9cessaires aux \nactions d\u2019administration\
        \ de ce compte, sur les seuls p\xE9rim\xE8tres techniques et fonctionnels\
        \ qu\u2019il \nadministre.\nEn particulier, afin de limiter la port\xE9e des\
        \ droits individuels, ils sont attribu\xE9s \xE0 chaque compte \nd\u2019administration\
        \ en les restreignant autant que possible au p\xE9rim\xE8tre fonctionnel et\
        \ technique \nde ce dernier. Pour ceci, il est recommand\xE9 d\u2019octroyer\
        \ les droits d\u2019administration au travers des \ngroupes dont les comptes\
        \ d\u2019administration sont membres."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(k)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(k)
      description: "Les administrateurs ne r\xE9utilisent pas les \xE9l\xE9ments secrets\
        \ entre comptes d\u2019administration, ou \nentre un compte d\u2019administration\
        \ et un compte utilisateur."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1-(l)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec1
      ref_id: NIS2-ch14-sec1-(l)
      description: "Lors de toute modification d'un compte d\u2019administration (ajout,\
        \ suppression, suspension ou \nmodification des droits associ\xE9s), l\u2019\
        entit\xE9 v\xE9rifie que les droits d'acc\xE8s aux ressources et \nfonctionnalit\xE9\
        s sont attribu\xE9s en coh\xE9rence avec les besoins d'utilisation du compte."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14
      ref_id: NIS2-ch14-sec2
      name: "S\xE9curit\xE9 des annuaires"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2
      ref_id: NIS2-ch14-sec2-(a)
      description: "La s\xE9curit\xE9 des syst\xE8mes d\u2019information r\xE9glement\xE9\
        s (SIR) de l\u2019entit\xE9 repose en grande partie sur \nla s\xE9curit\xE9\
        \ du ou des annuaires g\xE9rant les utilisateurs ou les ressources des SIR.\n\
        L\u2019ensemble des ressources regroupant ces annuaires, les ressources mat\xE9\
        rielles et logicielles \nh\xE9bergeant ces annuaires ou permettant de prendre\
        \ le contr\xF4le de ces annuaires est d\xE9sign\xE9 par \n\xAB c\u0153ur de\
        \ confiance \xBB."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2
      ref_id: NIS2-ch14-sec2-(b)
      description: "Les actions d\u2019administration du c\u0153ur de confiance sont\
        \ r\xE9alis\xE9es via des comptes \nd\u2019administration d\xE9di\xE9s exclusivement\
        \ \xE0 cet usage."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2
      ref_id: NIS2-ch14-sec2-(c)
      description: "Les actions d'administration du c\u0153ur de confiance sont r\xE9\
        alis\xE9es via des ressources d\xE9di\xE9es \nexclusivement \xE0 cet usage."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2
      ref_id: NIS2-ch14-sec2-(d)
      description: "Les connexions externes au c\u0153ur de confiance, \xE0 destination\
        \ des ressources d\u2019administration du \nc\u0153ur de confiance sont interdites\
        \ par un dispositif de filtrage sur les ressources d\u2019administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch14-sec2
      ref_id: NIS2-ch14-sec2-(e)
      description: "L\u2019entit\xE9 effectue annuellement une revue de la configuration\
        \ des annuaires g\xE9rant les utilisateurs \nou les ressources de ses SIR,\
        \ afin d\u2019identifier tout \xE9l\xE9ment inutile ou anormal. Il est recommand\xE9\
        \ \nque cette revue s\u2019appuie sur un outil automatis\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15
      assessable: false
      depth: 1
      ref_id: NIS2-ch15
      name: "L\u2019ENTITE ESSENTIELLE REALISE LES ACTIONS D\u2019ADMINISTRATION DEPUIS\
        \ DES RESSOURCES DEDIEES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15
      ref_id: NIS2-ch15-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(a)
      description: "Les actions d\u2019administration sur les syst\xE8mes d\u2019\
        information r\xE9glement\xE9s sont effectu\xE9es au \nmoyen d\u2019un syst\xE8\
        me d\u2019information d\u2019administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(b)
      description: "Les ressources des syst\xE8mes d'information d'administration\
        \ sont g\xE9r\xE9es et configur\xE9es par \nl\u2019entit\xE9 ou le prestataire\
        \ qu'elle a mandat\xE9 pour r\xE9aliser les actions d'administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(c)
      description: "Les ressources mat\xE9rielles des syst\xE8mes d\u2019information\
        \ d\u2019administration sont utilis\xE9es \nexclusivement pour r\xE9aliser\
        \ des actions d\u2019administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(d)
      description: "Le syst\xE8me d\u2019exploitation utilis\xE9 pour effectuer des\
        \ actions d'administration est utilis\xE9 \nexclusivement pour r\xE9aliser\
        \ des actions d\u2019administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(e)
      description: "La connexion des administrateurs \xE0 un syst\xE8me d\u2019information\
        \ d\u2019administration s\u2019effectue au \nmoyen d\u2019un syst\xE8me d\u2019\
        exploitation utilis\xE9 exclusivement pour des actions d\u2019administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(f)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas de d\xE9dier le poste de \ntravail physique de l'administrateur pour\
        \ les actions d'administration, l\u2019entit\xE9 met en \u0153uvre des \n\
        mesures de durcissement et de cloisonnement du syst\xE8me d'exploitation du\
        \ poste de travail \npermettant d'isoler le syst\xE8me d\u2019exploitation\
        \ utilis\xE9 pour les actions d'administration du \nsyst\xE8me d\u2019exploitation\
        \ utilis\xE9 pour les autres actions. "
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(g)
      description: "Les syst\xE8mes d'information d'administration sont connect\xE9\
        s aux ressources du SIR \xE0 administrer \nau travers d'une liaison r\xE9\
        seau physique utilis\xE9e exclusivement pour les actions d'administration.\
        \ \nCes ressources sont administr\xE9es au travers de leur interface d'administration\
        \ physique."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(h)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(h)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas d'administrer une \nressource au travers d'une liaison r\xE9seau physique\
        \ ou de son interface d'administration \nphysique, l\u2019entit\xE9 met en\
        \ \u0153uvre des mesures de r\xE9duction du risque telles que des mesures\
        \ de \ns\xE9curit\xE9 logique."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(i)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(i)
      description: "Les communications associ\xE9es \xE0 des actions d\u2019administration\
        \ sont prot\xE9g\xE9es par des \nm\xE9canismes de chiffrement et d\u2019authentification\
        \ conformes \xE0 l\u2019\xE9tat de l'art tel que celui \npr\xE9conis\xE9 par\
        \ l\u2019Agence nationale de la s\xE9curit\xE9 des syst\xE8mes d\u2019information. "
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(j)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(j)
      description: "Les communications associ\xE9es \xE0 des actions d\u2019administration\
        \ qui transitent sur des r\xE9seaux non \nd\xE9di\xE9s \xE0 ces communications\
        \ sont cloisonn\xE9es au moyen de m\xE9canismes de chiffrement et \nd\u2019\
        authentification conformes aux mesures pr\xE9conis\xE9es par l\u2019Agence\
        \ nationale de la s\xE9curit\xE9 des \nsyst\xE8mes d\u2019information."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1-(k)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch15-sec1
      ref_id: NIS2-ch15-sec1-(k)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas de recourir \xE0 des \nm\xE9canismes de chiffrement ou d\u2019authentification\
        \ de ces communications, l\u2019entit\xE9 met en \u0153uvre \ndes mesures\
        \ permettant de prot\xE9ger la confidentialit\xE9 et l\u2019int\xE9grit\xE9\
        \ de ces flux et de renforcer \nle contr\xF4le et la tra\xE7abilit\xE9 des\
        \ actions d\u2019administration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16
      assessable: false
      depth: 1
      ref_id: NIS2-ch16
      name: "L\u2019ENTITE ESSENTIELLE SUPERVISE LA SECURITE DE SES SYSTEMES D\u2019\
        INFORMATION REGLEMENTES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16
      ref_id: NIS2-ch16-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      ref_id: NIS2-ch16-sec1-(a)
      description: "L\u2019entit\xE9 essentielle \xE9labore, tient \xE0 jour et met\
        \ en \u0153uvre, conform\xE9ment \xE0 sa politique de \ns\xE9curit\xE9 des\
        \ syst\xE8mes d'information, une proc\xE9dure de d\xE9tection des incidents\
        \ de s\xE9curit\xE9 \nsusceptibles d'affecter ses syst\xE8mes d\u2019information\
        \ r\xE9glement\xE9s (SIR)"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      ref_id: NIS2-ch16-sec1-(b)
      description: "Cette proc\xE9dure pr\xE9voit des mesures organisationnelles et\
        \ techniques destin\xE9es \xE0 d\xE9tecter les \nincidents de s\xE9curit\xE9\
        .\nLes mesures organisationnelles comprennent les modalit\xE9s :\n\u2022 De\
        \ collecte des journaux n\xE9cessaires \xE0 la d\xE9tection ; \n\u2022 D'exploitation\
        \ des dispositifs de d\xE9tection ;\n\u2022 D\u2019analyse des \xE9v\xE9nements\
        \ de s\xE9curit\xE9 ;\n\u2022 D\u2019am\xE9lioration des techniques de d\xE9\
        tection dans le temps.\nLes mesures techniques pr\xE9cisent notamment la nature\
        \ et le positionnement des dispositifs de \nd\xE9tection."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      ref_id: NIS2-ch16-sec1-(c)
      description: "Pour chacun de ses SIR, l\u2019entit\xE9 essentielle configure\
        \ les ressources suivantes afin qu\u2019ils \njournalisent des \xE9v\xE8nements\
        \ de s\xE9curit\xE9 :\n\u2022 Les serveurs applicatifs ;\n\u2022 Les serveurs\
        \ d'infrastructure ;\n\u2022 Les \xE9quipements de s\xE9curit\xE9 ;\n\u2022\
        \ Les \xE9quipements r\xE9seau ;\n\u2022 Les postes de travail des administrateurs\
        \ \u2022 Les stations d\u2019ing\xE9nierie, les postes de maintenance et les\
        \ consoles de programmation \ndes syst\xE8mes industriels et des syst\xE8\
        mes de s\xFBret\xE9 des personnes et des installations.\nLes \xE9v\xE8nements\
        \ de s\xE9curit\xE9 issus de ces ressources incluent au moins les \xE9v\xE8\
        nements li\xE9s :\n\u2022 \xC0 l'authentification des utilisateurs ;\n\u2022\
        \ \xC0 la gestion des comptes et des droits d'acc\xE8s ;\n\u2022 \xC0 l'acc\xE8\
        s aux ressources ;\n\u2022 Aux modifications des r\xE8gles de s\xE9curit\xE9\
        \ du SIR ;\n\u2022 Au fonctionnement du SIR. \nLes journaux et \xE9v\xE9nements\
        \ de s\xE9curit\xE9 sont configur\xE9s de fa\xE7on \xE0 ne pas enregistrer\
        \ des \nchamps suppos\xE9s inclure des mots de passe ou autres \xE9l\xE9ments\
        \ secrets d'authentification, en \nclair ou sous forme d\u2019empreinte cryptographique."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      ref_id: NIS2-ch16-sec1-(d)
      description: "L\u2019entit\xE9 met en \u0153uvre des dispositifs de d\xE9tection\
        \ analysant notamment l'ensemble des \ncommunications entre les SIR et les\
        \ syst\xE8mes d'information tiers.\nL\u2019entit\xE9 essentielle veille \xE0\
        \ ce que l'installation et l'exploitation de ces dispositifs de d\xE9tection\
        \ \nn'affectent pas la s\xE9curit\xE9 et le fonctionnement de ses SIR.\nL\u2019\
        entit\xE9 essentielle s\u2019assure que les \xE9v\xE9nements de s\xE9curit\xE9\
        \ issus des journaux et des dispositifs \nde d\xE9tections sont horodat\xE9\
        s au moyen de sources de temps synchronis\xE9es."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      ref_id: NIS2-ch16-sec1-(e)
      description: "L\u2019entit\xE9 essentielle enregistre et centralise les \xE9\
        v\xE9nements de s\xE9curit\xE9 issus des journaux et des \ndispositifs de\
        \ d\xE9tection de ses SIR dans un syst\xE8me de corr\xE9lation et d\u2019\
        analyse.\nLe syst\xE8me d'analyse conserve les \xE9v\xE9nements de s\xE9curit\xE9\
        \ sur une dur\xE9e d'au moins six mois, \nnotamment pour permettre une exploitation\
        \ \xE0 post\xE9riori.\nLe syst\xE8me d'analyse de journaux est install\xE9\
        \ et exploit\xE9 sur un syst\xE8me d\u2019information mis en \nplace exclusivement\
        \ \xE0 des fins de d\xE9tection des incidents de s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch16-sec1
      ref_id: NIS2-ch16-sec1-(f)
      description: "Dans le cas particulier d'un SIR en charge du transit de communications\
        \ pour le compte de \ntiers (par exemple l\u2019appairage pour l'\xE9change\
        \ de trafic internet), l\u2019entit\xE9 essentielle ne met en \n\u0153uvre\
        \ des dispositifs de d\xE9tection que pour les flux de donn\xE9es autres que\
        \ ceux \ncorrespondant aux flux des tiers."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17
      assessable: false
      depth: 1
      ref_id: NIS2-ch17
      name: "L\u2019ENTITE EST EN CAPACITE DE REAGIR AUX INCIDENTS DE SECURITE"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17
      ref_id: NIS2-ch17-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(a)
      description: "Le dirigeant ex\xE9cutif de l\u2019entit\xE9 d\xE9signe un ou\
        \ plusieurs points de contact sur les sujets relatifs \n\xE0 la s\xE9curit\xE9\
        \ num\xE9rique.\nL\u2019entit\xE9 communique \xE0 l\u2019Agence nationale\
        \ de la s\xE9curit\xE9 des syst\xE8mes d\u2019information et, le cas \n\xE9\
        ch\xE9ant, aux autorit\xE9s nationales comp\xE9tentes les coordonn\xE9es de\
        \ ces points de contact et \nleurs mises \xE0 jour."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(b)
      description: "Le dirigeant ex\xE9cutif de l\u2019entit\xE9 essentielle s\u2019\
        assure de l\u2019\xE9laboration, du maintien \xE0 jour et de \nla mise en\
        \ \u0153uvre d\u2019une proc\xE9dure de traitement des incidents de s\xE9\
        curit\xE9 affectant ses \nsyst\xE8mes d\u2019information r\xE9glement\xE9\
        s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(c)
      description: "Le dirigeant ex\xE9cutif de l\u2019entit\xE9 s\u2019assure de\
        \ la notification des incidents qui ont ou sont \nsusceptibles d\u2019avoir,\
        \ compte tenu notamment du nombre d\u2019utilisateurs et de la zone \ng\xE9\
        ographique touch\xE9s ainsi que de la dur\xE9e de l\u2019incident, un impact\
        \ significatif sur la \ncontinuit\xE9 de ses activit\xE9s et de ces services\
        \ via le guichet mis \xE0 sa disposition par l\u2019Agence \nnationale de\
        \ la s\xE9curit\xE9 des syst\xE8mes d\u2019information"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(d)
      description: "Le dirigeant ex\xE9cutif de l\u2019entit\xE9 s\u2019assure de\
        \ la mise en \u0153uvre des outils permettant de collecter \nles signalements\
        \ remont\xE9s, en particulier par les sources suivantes :\n\u2022 Les employ\xE9\
        s de l\u2019entit\xE9 essentielle ;\n\u2022 Les clients et les usagers des\
        \ activit\xE9s et services mis en \u0153uvre par l\u2019entit\xE9 essentielle\
        \ ;\n\u2022 Les prestataires ou fournisseurs contractant avec l\u2019entit\xE9\
        \ essentielle."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(e)
      description: "Le dirigeant ex\xE9cutif de l\u2019entit\xE9 essentielle s\u2019\
        assure de la d\xE9finition et de la mise en \u0153uvre des \nm\xE9canismes\
        \ permettant d\u2019analyser et de qualifier les \xE9v\xE9nements remont\xE9\
        s et d\u2019identifier les \nincidents potentiels ou av\xE9r\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(f)
      description: "Le dirigeant ex\xE9cutif de l\u2019entit\xE9 essentielle s\u2019\
        assure de la d\xE9finition et de la mise en \u0153uvre des \nm\xE9canismes\
        \ organisationnels et techniques permettant de r\xE9agir en cas d\u2019incident\
        \ et de \nlimiter les cons\xE9quences sur la fourniture des services.\nCes\
        \ m\xE9canismes sont repris, le cas \xE9ch\xE9ant, dans la d\xE9finition des\
        \ plans de continuit\xE9 et de \nreprise d\u2019activit\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(g)
      description: "Apr\xE8s chaque incident majeur, le dirigeant ex\xE9cutif de l\u2019\
        entit\xE9 essentielle s\u2019assure qu\u2019une \nanalyse des causes de l\u2019\
        incident a \xE9t\xE9 r\xE9alis\xE9e.\nL\u2019analyse des causes vise \xE0\
        \ d\xE9finir et mettre en \u0153uvre les mesures de s\xE9curit\xE9 permettant\
        \ de \nlimiter la vraisemblance d\u2019un nouvel incident ou d\u2019en r\xE9\
        duire l\u2019imPact."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(h)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(h)
      description: "L\u2019entit\xE9 conserve les relev\xE9s techniques produits dans\
        \ le cadre de la gestion des incidents et \npouvant \xEAtre utilis\xE9s comme\
        \ \xE9l\xE9ments de preuve en cas de judiciarisation. Ces relev\xE9s \ntechniques\
        \ sont conserv\xE9s hors ligne pour une dur\xE9e pertinente au regard de la\
        \ protection des \ndonn\xE9es \xE0 caract\xE8re personnel et en particulier\
        \ la finalit\xE9 du traitement"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1-(i)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch17-sec1
      ref_id: NIS2-ch17-sec1-(i)
      description: "Un syst\xE8me d\u2019information sp\xE9cifique doit \xEAtre mis\
        \ en place pour traiter les incidents, \nnotamment pour stocker les relev\xE9\
        s techniques relatifs aux analyses des incidents. Ce syst\xE8me \nest cloisonn\xE9\
        \ vis-\xE0-vis du syst\xE8me d\u2019information r\xE9glement\xE9 concern\xE9\
        \ par l\u2019incident."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18
      assessable: false
      depth: 1
      ref_id: NIS2-ch18
      name: "L\u2019ENTITE DISPOSE DE CAPACITE DE CONTINUITE ET DE REPRISE D\u2019\
        ACTIVITE"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18
      ref_id: NIS2-ch18-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(a)
      description: "L\u2019entit\xE9 d\xE9finit et met en \u0153uvre des proc\xE9\
        dures de sauvegarde et de restauration de ses \nsyst\xE8mes d\u2019information\
        \ r\xE9glement\xE9s (SIR) et des donn\xE9es qu\u2019ils manipulent."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(b)
      description: "Les m\xE9canismes de sauvegarde sont dimensionn\xE9s pour r\xE9\
        pondre aux besoins de disponibilit\xE9 \nassoci\xE9s aux diff\xE9rents services\
        \ et aux diff\xE9rentes activit\xE9s fournis par l\u2019entit\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(c)
      description: "L\u2019entit\xE9 s\u2019assure que le processus de sauvegardes\
        \ est test\xE9 au minimum une fois par an. Ces \ntests visent notamment \xE0\
        \ v\xE9rifier la bonne r\xE9alisation des sauvegardes et leur bonne \nrestauration."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(d)
      description: "Les sauvegardes sont prot\xE9g\xE9es d\u2019un incident les rendant\
        \ inexploitables (par exemple : le \nstockage hors-ligne pour r\xE9pondre\
        \ \xE0 un incident de type ran\xE7ongiciel)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(e)
      description: "L\u2019entit\xE9, pour chacun de ses activit\xE9s et services,\
        \ d\xE9finit et documente la dur\xE9e maximale \nd\u2019interruption admissible\
        \ (DMIA) et la perte de donn\xE9es maximale admissible (PDMA)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(f)
      description: "L\u2019entit\xE9 d\xE9finit et met en \u0153uvre un plan de continuit\xE9\
        \ d\u2019activit\xE9 (PCA) et un plan de reprise \nd\u2019activit\xE9 (PRA)\
        \ adapt\xE9s aux sc\xE9narios de crises d\u2019origine cyber et coh\xE9rent\
        \ avec la dur\xE9e \nmaximale d\u2019interruption admissible et la perte de\
        \ donn\xE9es maximale admissible."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch18-sec1
      ref_id: NIS2-ch18-sec1-(g)
      description: "L\u2019identification de ces mesures de continuit\xE9 s\u2019\
        appuie notamment :\n\u2022 Sur la cartographie de l\u2019\xE9cosyst\xE8me\
        \ (cf. Objectif de s\xE9curit\xE9 4) ;\n\u2022 Sur la proc\xE9dure de gestion\
        \ des incidents pour d\xE9tecter et r\xE9agir au plus t\xF4t aux \nincidents\
        \ ;\n\u2022 Sur la proc\xE9dure de gestion des crises d\u2019origine cyber\
        \ pour permettre la reprise au \nplus t\xF4t des services."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19
      assessable: false
      depth: 1
      ref_id: NIS2-ch19
      name: "L\u2019ENTITE EST EN CAPACITE DE REAGIR AUX CRISES D\u2019ORIGINE CYBER"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19
      ref_id: NIS2-ch19-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1
      ref_id: NIS2-ch19-sec1-(a)
      description: "L\u2019entit\xE9 s\u2019assure de la d\xE9finition, du maintien\
        \ \xE0 jour et de la mise en \u0153uvre d\u2019une proc\xE9dure \nde gestion\
        \ de crises en cas d\u2019incident de s\xE9curit\xE9 significatif sur les\
        \ syst\xE8mes d\u2019information \nr\xE9glement\xE9s"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1
      ref_id: NIS2-ch19-sec1-(b)
      description: "L\u2019entit\xE9 s\u2019assure du maintien \xE0 jour d\u2019une\
        \ liste des personnes mobilisables dans la gestion de \nla crise sur les sujets\
        \ relatifs \xE0 la s\xE9curit\xE9 num\xE9rique ainsi que leurs coordonn\xE9\
        es."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch19-sec1
