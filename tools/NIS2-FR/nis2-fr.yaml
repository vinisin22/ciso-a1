    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1
      ref_id: NIS2-ch12-sec1-(b)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas de d\xE9sactiver ou \nd\xE9sinstaller une ressource logicielle, l\u2019\
        entit\xE9 met en \u0153uvre des mesures permettant de r\xE9duire \nle risque\
        \ associ\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1
      ref_id: NIS2-ch12-sec1-(c)
      description: "L\u2019entit\xE9 configure les ressources de ses SIR de mani\xE8\
        re s\xE9curis\xE9e et en s\u2019appuyant sur les \nrecommandations de l\u2019\
        \xE9diteur de la fonctionnalit\xE9, du fabricant de la ressource ou de \n\
        l\u2019autorit\xE9 nationale de s\xE9curit\xE9 des syst\xE8mes d\u2019information"
