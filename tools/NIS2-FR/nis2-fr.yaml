      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1
      ref_id: NIS2-ch12-sec1-(a)
      description: "Seules les ressources logicielles n\xE9cessaires \xE0 la r\xE9\
        alisation des activit\xE9s et services de l\u2019entit\xE9 \nou au maintien\
