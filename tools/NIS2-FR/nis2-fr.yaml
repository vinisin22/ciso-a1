        \ \xE0 la r\xE9alisation des activit\xE9s ou la fourniture des services de\
        \ l\u2019entit\xE9 ou au \nmaintien en condition op\xE9rationnelle et de s\xE9\
        curit\xE9 se connectent aux syst\xE8mes d\u2019information \nr\xE9glement\xE9\
        s"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1-(c)
