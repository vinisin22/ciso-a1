      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch10-sec1
      ref_id: NIS2-ch10-sec1-(d)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas la mise en \u0153uvre d\u2019une \nauthentification multifacteur, l\u2019\
