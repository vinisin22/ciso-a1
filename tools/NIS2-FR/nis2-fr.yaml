      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1
      ref_id: NIS2-ch13-sec1-(b)
      description: "L\u2019emploi d\u2019un compte individuel du SIR est r\xE9serv\xE9\
        \ \xE0 l\u2019utilisateur ou au processus automatique\nauquel ce compte a\
        \ \xE9t\xE9 attribu\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1
      ref_id: NIS2-ch13-sec1-(c)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas de cr\xE9er de comptes individuels pour les utilisateurs ou pour les\
        \ processus automatiques, l\u2019entit\xE9 met en place des mesures permettant\
        \ de r\xE9duire le risque li\xE9 \xE0 l'utilisation de comptes partag\xE9\
        s et d'assurer la tra\xE7abilit\xE9 de l'utilisation de ces comptes."
