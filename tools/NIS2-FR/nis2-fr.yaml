objects:
  framework:
    urn: urn:intuitem:risk:framework:NIS2-FR
    ref_id: NIS2-FR
    name: NIS2-FR
    description: "Liste des exigences NIS2 pr\xE9sentes dans le projet de loi fran\xE7\
      ais "
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1
      assessable: false
      depth: 1
      ref_id: NIS2-ch1
      name: "L\u2019ENTITE RECENSE SES SYSTEMES D\u2019INFORMATION"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1
      ref_id: NIS2-ch1-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1
      ref_id: NIS2-ch1-sec1-(a)
      description: "L\u2019entit\xE9 liste l\u2019ensemble de ses activit\xE9s et\
        \ services, y compris les activit\xE9s et services qui ne\ncorrespondent pas\
        \ aux crit\xE8res pour lesquels l\u2019entit\xE9 est devenue une entit\xE9\
        \ importante ou\nessentielle (par exemple : une entit\xE9 devenue entit\xE9\
        \ essentielle car elle exploite un ol\xE9oduc liste, en\nplus des activit\xE9\
        s et services participant \xE0 l\u2019exploitation de l\u2019ol\xE9oduc, toutes\
        \ les autres activit\xE9s et\nservices qu\u2019elle fournit).\nPour chaque\
        \ entr\xE9e de cette liste, l\u2019entit\xE9 :\no identifie un responsable\
        \ de l\u2019activit\xE9 ou du service ;\no liste les syst\xE8mes d\u2019information\
        \ les supportant"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1
      ref_id: NIS2-ch1-sec1-(b)
      description: "L\u2019entit\xE9 peut, au cas par cas et en le justifiant, exclure\
        \ certaines portions de ses syst\xE8mes d\u2019information du moment qu'il\
        \ ne sont pas soumis a des besoin en mati\xE8re de disponibilit\xE9, d'int\xE9\
        grit\xE9, de confidentialit\xE9\nou de tracabilit\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1
      ref_id: NIS2-ch1-sec1-(c)
      description: "Les syst\xE8mes d\u2019information exclus conform\xE9ment au (c)\
        \ sont distingu\xE9s des autres syst\xE8mes\nd\u2019information dans la liste\
        \ pr\xE9vue au (a).\nLa justification de l\u2019exclusion doit figurer dans\
        \ cette liste."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch1-sec1
      ref_id: NIS2-ch1-sec1-(d)
      description: "L\u2019entit\xE9 valide et r\xE9examine annuellement, ou en tant\
        \ que de besoin notamment en cas de mise\nen service d\u2019un nouveau syst\xE8\
        me d\u2019information, la pertinence des exclusions pr\xE9vues en (c)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2
      assessable: false
      depth: 1
      ref_id: NIS2-ch2
      name: "L\u2019ENTITE DISPOSE D\u2019UN CADRE DE GOUVERNANCE DE LA SECURITE NUMERIQUE"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2
      ref_id: NIS2-ch2-sec1
      name: "Role et responsabilit\xE9s"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1
      ref_id: NIS2-ch2-sec1-(a)
      description: "Le directeur de l'entit\xE9 est responsable de la s\xE9curit\xE9\
        \ num\xE9rique au sein de son entit\xE9 et en particulier du suivi de la conformit\xE9\
        \ des SI reglement\xE9s NIS 2"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1
      ref_id: NIS2-ch2-sec1-(b)
      description: "Le directeur de l'entit\xE9 doit designer une personne qui l'accompagne\
        \ dans l'exercice de cette responsabilit\xE9 qui sera le point de contact\
        \ privil\xE9gi\xE9 de l'ANSSI"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec1
      ref_id: NIS2-ch2-sec1-(c)
      description: "L'entit\xE9 d\xE9finie et met en oeuvre une organisation adapt\xE9\
        e pour assurer sa s\xE9curit\xE9 num\xE9rique"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2
      ref_id: NIS2-ch2-sec2
      name: "politique de s\xE9curit\xE9 des syst\xE8mes d'informations"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      ref_id: NIS2-ch2-sec2-(a)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre une politique de\
        \ s\xE9curit\xE9 des syst\xE8mes d\u2019information (PSSI)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      ref_id: NIS2-ch2-sec2-(b)
      description: "Cette PSSI comprend :\n\u2022 L\u2019organisation de la gouvernance\
        \ de la s\xE9curit\xE9 num\xE9rique et notamment les r\xF4les et les responsabilit\xE9\
        s du personnel interne et externe (par exemple : prestataires,\nfournisseurs)\
        \ ;\n\u2022 Les orientations et objectifs strat\xE9giques en mati\xE8re de\
        \ s\xE9curit\xE9 num\xE9rique d\xE9clin\xE9s de la strat\xE9gie globale de\
        \ l\u2019entit\xE9 ;\n\u2022 L\u2019engagement du directeur de l\u2019entit\xE9\
        \ \xE0 assurer la s\xE9curit\xE9 num\xE9rique des syst\xE8mes d\u2019information\
        \ r\xE9glement\xE9s dont il est responsable ;\n\u2022 L\u2019engagement du\
        \ directeur de l\u2019entit\xE9 \xE0 assurer la conformit\xE9 aux exigences\
        \ l\xE9gales et r\xE9glementaires et en particulier celles d\xE9finies dans\
        \ la transposition nationale de la directive NIS 2."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      ref_id: NIS2-ch2-sec2-(c)
      description: Le directeur doit approuver la PSSI
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      ref_id: NIS2-ch2-sec2-(d)
      description: "La PSSI est revue annuellement et mise \xE0 jour lorsque n\xE9\
        cessaire, notamment en cas d\u2019\xE9volutions\nmajeures du contexte m\xE9\
        tier, technique ou organisationnel intervenues apr\xE8s son approbation."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      ref_id: NIS2-ch2-sec2-(e)
      description: "L\u2019entit\xE9 d\xE9cline, en tant que de besoin, la PSSI en\
        \ politiques de s\xE9curit\xE9 relatives \xE0 des th\xE8mes\npr\xE9cis et\
        \ permettant de couvrir tout ou partie des pr\xE9sentes mesures."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec2
      ref_id: NIS2-ch2-sec2-(f)
      description: "En particulier, et conform\xE9ment \xE0 la directive NIS 2, l\u2019\
        entit\xE9 d\xE9finit et met en oeuvre des\npolitiques de s\xE9curit\xE9 en\
        \ mati\xE8re :\n\u2022 D\u2019usage du chiffrement ;\n\u2022 De contr\xF4\
        le d\u2019acc\xE8s physique et logique ;\n\u2022 De revue de l\u2019application\
        \ des mesures de s\xE9curit\xE9 mises en oeuvre ;\n\u2022 De maintien en condition\
        \ de s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2
      ref_id: NIS2-ch2-sec3
      name: "Gestion de la conformit\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3
      ref_id: NIS2-ch2-sec3-(a)
      description: "Pour chaque syst\xE8me d\u2019information r\xE9glement\xE9, l\u2019\
        entit\xE9 r\xE9alise et maintient \xE0 jour une analyse de la conformit\xE9\
        \ du syst\xE8me d\u2019information r\xE9glement\xE9 vis-\xE0-vis des pr\xE9\
        sentes mesures.\nL\u2019analyse de la conformit\xE9 identifie les \xE9carts\
        \ entre les mesures mises en oeuvre par l\u2019entit\xE9, les pr\xE9sentes\
        \ mesures et les objectifs fix\xE9s par la r\xE9glementation."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3
      ref_id: NIS2-ch2-sec3-(b)
      description: "L\u2019entit\xE9 \xE9tablit, met en oeuvre et suit dans la dur\xE9\
        e un plan d\u2019action pour corriger ces \xE9carts et atteindre les objectifs\
        \ fix\xE9s par la r\xE9glementation.\nCe plan d\u2019action pr\xE9voit, au\
        \ minimum, une \xE9ch\xE9ance et un responsable pour la r\xE9alisation de\
        \ chaque action."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3
      ref_id: NIS2-ch2-sec3-(c)
      description: "En cas de recours \xE0 une ou plusieurs alternatives pr\xE9vues\
        \ dans les pr\xE9sentes mesures, l\u2019entit\xE9 les renseigne dans l\u2019\
        analyse de la conformit\xE9 avec les justifications associ\xE9es."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch2-sec3
      ref_id: NIS2-ch2-sec3-(d)
      description: "L\u2019entit\xE9 est capable de d\xE9montrer \xE0 tout moment\
        \ l\u2019atteinte des objectifs fix\xE9s par la r\xE9glementation, notamment\
        \ en cas de contr\xF4le.\nL\u2019atteinte des objectifs fix\xE9s par la r\xE9\
        glementation est r\xE9sum\xE9e lorsque l\u2019entit\xE9 respecte les pr\xE9\
        sentes mesures. Dans le cas contraire, elle est en capacit\xE9 de fournir\
        \ les \xE9l\xE9ments n\xE9cessaires pour d\xE9montrer l\u2019atteinte des\
        \ objectifs fix\xE9s par la r\xE9glementation."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3
      assessable: false
      depth: 1
      ref_id: NIS2-ch3
      name: "L\u2019ENTITE ESSENTIELLE MET EN \u0152UVRE UNE APPROCHE PAR LES RISQUES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3
      ref_id: NIS2-ch3-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1
      ref_id: NIS2-ch3-sec1-(a)
      description: "L\u2019entit\xE9 d\xE9finit, met en oeuvre et maintient \xE0 jour\
        \ une gouvernance par les risques.\nCette gouvernance vise \xE0 s\u2019assurer\
        \ que le risque num\xE9rique est pris en compte par le directeur de l\u2019\
        entit\xE9 et les responsables d\u2019activit\xE9 ou de service de l\u2019\
        entit\xE9 et que les moyens financiers, humains ou techniques ad\xE9quats\
        \ sont allou\xE9s pour ma\xEEtriser ce risque.\nCette gouvernance int\xE8\
        gre les \xE9l\xE9ments issus de l\u2019approche par la conformit\xE9 (cf.\
        \ Objectif de s\xE9curit\xE9 2) et la compl\xE8te par une approche par les\
        \ risques, r\xE9alis\xE9e dans les conditions d\xE9finies ci-apr\xE8s. Ces\
        \ approches sont compl\xE9mentaires et peuvent \xEAtre mutualis\xE9es, notamment\
        \ en termes de livrables attendus."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1
      ref_id: NIS2-ch3-sec1-(b)
      description: "L\u2019entit\xE9 s\u2019assure que chaque syst\xE8me d\u2019information\
        \ \xE9glement\xE9 fait l\u2019objet d\u2019une analyse de risques.\nCette\
        \ analyse de risques s\u2019appuie sur les \xE9l\xE9ments issus :\n\u2022\
        \ De la PSSI (cf. Objectif de s\xE9curit\xE9 2) ;\n\u2022 De la ma\xEEtrise\
        \ de l\u2019\xE9cosyst\xE8me (cf. Objectif de s\xE9curit\xE9 4) ;\n\u2022\
        \ De la ma\xEEtrise du syst\xE8me d\u2019information r\xE9glement\xE9 (cf.\
        \ Objectif de s\xE9curit\xE9 7) ;\n\u2022 De l\u2019approche par conformit\xE9\
        \ (cf. section Objectif de s\xE9curit\xE9 3) ;\n\u2022 Des audits (cf. Objectif\
        \ de s\xE9curit\xE9 5)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1
      ref_id: NIS2-ch3-sec1-(c)
      description: "L\u2019entit\xE9 valide l\u2019analyse de risques, accepte les\
        \ risques r\xE9siduels et met en oeuvre le plan d\u2019action pour ma\xEE\
        triser ces risques.\nLe plan d\u2019action pr\xE9voit, au minimum, une \xE9\
        ch\xE9ance et un responsable pour la r\xE9alisation de chaque action."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch3-sec1
      ref_id: NIS2-ch3-sec1-(d)
      description: "L\u2019entit\xE9 r\xE9examine de l\u2019analyse de risques au\
        \ minimum tous les 3 ans et en tant que de besoin, notamment en cas l\u2019\
        incident de s\xE9curit\xE9 ou d\u2019\xE9volutions majeures du contexte m\xE9\
        tier, technique ou organisationnel."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4
      assessable: false
      depth: 1
      ref_id: NIS2-ch4
      name: "L\u2019ENTITE MAITRISE SON ECOSYSTEME"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4
      ref_id: NIS2-ch4-sec1
      name: "Cartographie de l'\xE9cosysteme"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec1
      ref_id: NIS2-ch4-sec1-(a)
      description: "L\u2019entit\xE9 d\xE9finit et maintient \xE0 jour une cartographie\
        \ de l\u2019\xE9cosyst\xE8me dans lequel ses syst\xE8mes d\u2019information\
        \ r\xE9glement\xE9s sont mis en oeuvre et contenant, au minimum, les informations\
        \ suivantes :\n\u2022 La liste des prestataires et fournisseurs informatiques\
        \ contribuant \xE0 la r\xE9alisation des activit\xE9s ou des services de l\u2019\
        entit\xE9 ;\n\u2022 La liste des interconnexions avec les syst\xE8mes d\u2019\
        information r\xE9glement\xE9s de l\u2019entit\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec1
      ref_id: NIS2-ch4-sec1-(b)
      description: "L\u2019entit\xE9 renseigne les coordonn\xE9es d\u2019au moins\
        \ un point de contact pour chaque entr\xE9e figurant dans la cartographie\
        \ de l\u2019\xE9cosyst\xE8me."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4
      ref_id: NIS2-ch4-sec2
      name: "S\xE9curit\xE9 num\xE9rique dans les contrats avec les prestataires et\
        \ fournisseur informatique"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec2-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch4-sec2
      ref_id: NIS2-ch4-sec2-(a)
      description: "En cas de recours \xE0 un prestataire, l\u2019entit\xE9 s\u2019\
        assure de la conformit\xE9 de la prestation aux exigences de la directive\
        \ NIS 2, et dispose des assurances contractuelles de cette  conformit\xE9\
        .\nLa v\xE9rification de la conformit\xE9 peut s\u2019appuyer sur des audits\
        \ dont les conditions sont pr\xE9cis\xE9es par les moyens acceptables de conformit\xE9\
        \ (b), (d) et (e) relatifs \xE0 l\u2019audit (cf. Objectif de s\xE9curit\xE9\
        \ 5)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5
      assessable: false
      depth: 1
      ref_id: NIS2-ch5
      name: "L\u2019ENTITE ESSENTIELLE AUDITE LA SECURITE DE SES SYSTEMES D\u2019\
        INFORMATION REGLEMENTES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5
      ref_id: NIS2-ch5-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1
      ref_id: NIS2-ch5-sec1-(a)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre un programme d\u2019\
        audit et s\u2019assure que l\u2019ensemble de ses syst\xE8mes d\u2019information\
        \ r\xE9glement\xE9s font l\u2019objet d\u2019un audit au moins tous les trois\
        \ ans."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1
      ref_id: NIS2-ch5-sec1-(b)
      description: "L\u2019audit de s\xE9curit\xE9 permet :\n\u2022 De v\xE9rifier,\
        \ sur le p\xE9rim\xE8tre d\xE9fini, l\u2019atteinte des objectifs fix\xE9\
        s par la r\xE9glementation via\no La conformit\xE9 aux pr\xE9sentes mesures,\
        \ ou\no La mise en oeuvre de mesures alternatives ; et\n\u2022 D\u2019\xE9\
        valuer le niveau de s\xE9curit\xE9 du ou des syst\xE8mes d\u2019information\
        \ couverts au regard\ndes menaces et des vuln\xE9rabilit\xE9s connues."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1
      ref_id: NIS2-ch5-sec1-(c)
      description: "L\u2019audit de s\xE9curit\xE9 comprend un test d\u2019intrusion\
        \ (couvrant au minimum les interfaces expos\xE9es\n\xE0 des SI tiers), un\
        \ audit de configuration, un audit d\u2019architecture, un audit organisationnel\
        \ et physique et, lorsque cela est pertinent, un audit de code."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1
      ref_id: NIS2-ch5-sec1-(d)
      description: "Le rapport de l\u2019audit de s\xE9curit\xE9 pr\xE9sente :\n\u2022\
        \ Une synth\xE8se de la conformit\xE9 aux pr\xE9sentes mesures ou aux mesures\
        \ d\xE9finies par l\u2019entit\xE9 pour atteindre les objectifs fix\xE9s par\
        \ la r\xE9glementation et du niveau de s\xE9curit\xE9 des syst\xE8mes d\u2019\
        information audit\xE9s ;\n\u2022 Les constats de non-conformit\xE9 et les\
        \ vuln\xE9rabilit\xE9s identifi\xE9es ;\n\u2022 Les recommandations pour y\
        \ rem\xE9dier."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch5-sec1
      ref_id: NIS2-ch5-sec1-(e)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre un plan d\u2019action\
        \ visant \xE0 corriger les non-conformit\xE9s et les  vuln\xE9rabilit\xE9\
        s identifi\xE9es.\nCe plan d\u2019action pr\xE9voit, au minimum, une \xE9\
        ch\xE9ance et un responsable pour la r\xE9alisation de chaque action."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6
      assessable: false
      depth: 1
      ref_id: NIS2-ch6
      name: "L\u2019ENTITE PREND EN COMPTE LA SECURITE NUMERIQUE DANS LA GESTION DE\
        \ SES RESSOURCES HUMAINES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6
      ref_id: NIS2-ch6-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1
      ref_id: NIS2-ch6-sec1-(a)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre une charte d\u2019\
        usage des syst\xE8mes d\u2019information, applicable au minimum aux syst\xE8\
        mes d\u2019information r\xE9glement\xE9s, et la rend opposable \xE0 chacun\
        \ des utilisateurs de ces syst\xE8mes d\u2019information."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1
      ref_id: NIS2-ch6-sec1-(b)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre un programme de sensibilisation\
        \ \xE0 la s\xE9curit\xE9 num\xE9rique de l\u2019ensemble des utilisateurs\
        \ des syst\xE8mes d\u2019information r\xE9glement\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1
      ref_id: NIS2-ch6-sec1-(c)
      description: "L\u2019entit\xE9 pr\xE9voit des clauses de s\xE9curit\xE9 dans\
        \ les contrats de travail."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1
      ref_id: NIS2-ch6-sec1-(d)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre un processus de gestion\
        \ des arriv\xE9es, des d\xE9parts et des changements de fonction des personnels\
        \ et des tiers acc\xE9dant aux syst\xE8mes d\u2019information r\xE9glement\xE9\
        s. Ce processus pr\xE9voit :\n\u2022 La prise de connaissance par le personnel\
        \ des r\xE8gles de s\xE9curit\xE9 en vigueur lors de son arriv\xE9e ;\n\u2022\
        \ La mise \xE0 jour des acc\xE8s lors d\u2019un changement de fonction ;\n\
        \u2022 Lors du d\xE9part d\u2019un personnel, la restitution de l\u2019ensemble\
        \ du mat\xE9riel qui lui a \xE9t\xE9 mis \xE0 disposition et la d\xE9sactivation\
        \ de l\u2019ensemble de ses acc\xE8s logiques aux SI et physiques\naux locaux\
        \ et salles."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch6-sec1
      ref_id: NIS2-ch6-sec1-(e)
      description: "L\u2019entit\xE9 d\xE9finit et met en oeuvre, pour les fonctions\
        \ assumant des responsabilit\xE9s dans le domaine du num\xE9rique, un programme\
        \ de formations d\xE9di\xE9es \xE0 la s\xE9curit\xE9 num\xE9rique adapt\xE9\
        \ \xE0 leurs responsabilit\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7
      assessable: false
      depth: 1
      ref_id: NIS2-ch7
      name: "L\u2019ENTITE MAITRISE SES SYSTEMES D\u2019INFORMATION REGLEMENTES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7
      ref_id: NIS2-ch7-sec1
      name: "Maintient en condition op\xE9rationelle et de s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec1
      ref_id: NIS2-ch7-sec1-(a)
      description: "L\u2019entit\xE9 \xE9labore et maintient \xE0 jour une cartographie\
        \ de ses syst\xE8mes d\u2019information \nr\xE9glement\xE9s dont le niveau\
        \ de d\xE9tail est suffisant pour lui permettre :\n- d\u2019assurer le maintien\
        \ en condition op\xE9rationnel et de s\xE9curit\xE9 de ces syst\xE8mes (par\
        \ \nexemple : \xEAtre capable d\u2019identifier les ressources mat\xE9rielles\
        \ ou logicielles vuln\xE9rables \nsuite \xE0 la publication d\u2019un bulletin\
        \ d\u2019alerte) ;\n- de pouvoir r\xE9agir dans un d\xE9lai raisonnable \xE0\
        \ un incident de s\xE9curit\xE9 affectant ces \nsyst\xE8mes d\u2019information\
        \ (par exemple : \xEAtre capable d\u2019identifier les ressources \nmat\xE9\
        rielles ou logicielles affect\xE9es par un incident de s\xE9curit\xE9 et ainsi\
        \ limiter les \ncons\xE9quences de l\u2019incident)"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7
      name: "Maintient en condition op\xE9rationelle et de s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(a)
      description: "L\u2019entit\xE9 \xE9labore, met en \u0153uvre et maintient \xE0\
        \ jour une proc\xE9dure de maintien en conditions \nop\xE9rationnelle et de\
        \ s\xE9curit\xE9 des ressources mat\xE9rielles et logicielles de ses syst\xE8\
        mes \nd\u2019information r\xE9glement\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(b)
      description: "L\u2019entit\xE9 maintient \xE0 jour des bases de connaissances\
        \ des outils de protection contre les codes \nmalveillants (par exemple :\
        \ la mise \xE0 jour de la base antivirale de l\u2019antivirus, la mise \xE0\
        \ jour des \nsignatures utilis\xE9es par la solution d\u2019EDR)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(c)
      description: "L\u2019entit\xE9 met en \u0153uvre une veille sur les vuln\xE9\
        rabilit\xE9s, les correctifs de s\xE9curit\xE9 et des mesures \nd\u2019att\xE9\
        nuation pr\xE9conis\xE9es susceptibles de concerner les ressources de ses\
        \ syst\xE8mes \nd\u2019information r\xE9glement\xE9s (SIR), qui sont diffus\xE9\
        es notamment par les fournisseurs ou les \nfabricants de ces ressources, par\
        \ un prestataire mandat\xE9 ou par des centres de pr\xE9vention et \nd\u2019\
        alerte en mati\xE8re de cyber s\xE9curit\xE9 tels que le CERT-FR (centre gouvernemental\
        \ de veille, \nd\u2019alerte et de r\xE9ponse aux attaques informatiques)\
        \ ou les CSIRT."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(d)
      description: "L\u2019entit\xE9 installe sans d\xE9lai les correctifs de s\xE9\
        curit\xE9 sur les ressources expos\xE9es \xE0 des r\xE9seaux \ntiers (par\
        \ exemple : un serveur Web, un pare-feu expos\xE9 sur Internet, un serveur\
        \ de messagerie) et \nles postes de travail des utilisateurs."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(e)
      description: "L\u2019entit\xE9 essentielle planifie et installe sur l\u2019\
        ensemble de ses ressources les correctifs de s\xE9curit\xE9."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(f)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas l\u2019installation des \ncorrectifs de s\xE9curit\xE9 sur les ressources\
        \ concern\xE9es, l\u2019entit\xE9 met en \u0153uvre des mesures\nd\u2019att\xE9\
        nuation pour r\xE9duire les risques li\xE9s \xE0 l\u2019utilisation d\u2019\
        une version comportant des \nvuln\xE9rabilit\xE9s connues."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(g)
      description: "L\u2019entit\xE9 installe et maintient \xE0 jour les ressources\
        \ logicielles de ses SIR, y compris les logiciels \nembarqu\xE9s, dans des\
        \ versions support\xE9es par leurs fournisseurs ou leurs fabricants et \n\
        comportant les mises \xE0 jour de s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(h)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(h)
      description: "L\u2019entit\xE9 v\xE9rifie que toute nouvelle version est t\xE9\
        l\xE9charg\xE9e depuis les ressources mises \xE0 \ndisposition par les \xE9\
        diteurs ou les fournisseurs."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(i)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(i)
      description: "Lorsque des raisons techniques ou op\xE9rationnelles ne permettent\
        \ pas l\u2019installation d\u2019une \nversion support\xE9e par le fournisseur\
        \ ou l\u2019\xE9diteur, l\u2019entit\xE9 met en \u0153uvre des mesures pour\
        \ \nr\xE9duire les risques li\xE9s \xE0 l\u2019utilisation d\u2019une version\
        \ obsol\xE8te"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(j)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(j)
      description: "L\u2019entit\xE9 d\xE9finit et met en \u0153uvre des m\xE9canismes\
        \ permettant de prendre connaissance, dans \nles meilleurs d\xE9lais, des\
        \ alertes \xE9mises par l\u2019Agence nationale de s\xE9curit\xE9 des syst\xE8\
        mes \nd\u2019information, les \xE9diteurs de produits utilis\xE9s par l\u2019\
        entit\xE9 ou le prestataire mandat\xE9 par l\u2019entit\xE9"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch7-sec2-(k)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:node54
      ref_id: NIS2-ch7-sec2-(k)
      description: "L\u2019entit\xE9 s\u2019assure de la mise en \u0153uvre d\u2019\
        une proc\xE9dure pour traiter ces alertes et le cas \xE9ch\xE9ant \nappliquer\
        \ les mesures pr\xE9conis\xE9es."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8
      assessable: false
      depth: 1
      ref_id: NIS2-ch8
      name: "L\u2019ENTITE MAITRISE LES ACCES PHYSIQUES A SES LOCAUX"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8
      ref_id: NIS2-ch8-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1
      ref_id: NIS2-ch8-sec1-(a)
      description: "L\u2019entit\xE9 met en place des mesures de s\xE9curit\xE9 permettant\
        \ de limiter l\u2019acc\xE8s de personnes \nnon autoris\xE9es \xE0 ses locaux,\
        \ ses salles serveurs et ses locaux techniques."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1
      ref_id: NIS2-ch8-sec1-(b)
      description: "L\u2019entit\xE9 s\u2019assure de la protection physique des locaux,\
        \ salles serveurs et locaux techniques\n(par exemple : vid\xE9osurveillance,\
        \ gardiennage, alarme).\nCette protection physique permet de pr\xE9venir,\
        \ de surveiller et de r\xE9agir aux acc\xE8s non \nautoris\xE9s \xE0 ces locaux"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1
      ref_id: NIS2-ch8-sec1-(c)
      description: "L\u2019entit\xE9 s\u2019assure du contr\xF4le des acc\xE8s aux\
        \ locaux, aux salles serveurs et aux locaux \ntechniques."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1
      ref_id: NIS2-ch8-sec1-(d)
      description: "L\u2019entit\xE9 s\u2019assure que les droits d'acc\xE8s physique\
        \ sont attribu\xE9s au regard du besoin \nstrictement n\xE9cessaire \xE0 l\u2019\
        ex\xE9cution des missions des personnes."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch8-sec1
      ref_id: NIS2-ch8-sec1-(e)
      description: "L'entit\xE9 s'assure que les personnes externes acc\xE9dant aux\
        \ locaux techniques et salles \nserveurs de l\u2019entit\xE9 sont accompagn\xE9\
        es."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9
      assessable: false
      depth: 1
      ref_id: NIS2-ch9
      name: "L\u2019ENTITE SECURISE L\u2019ARCHITECTURE DE SES SYSTEMES D\u2019INFORMATION\
        \ REGLEMENTES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9
      ref_id: NIS2-ch9-sec1
      name: Cloisonnement
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1-(a)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      ref_id: NIS2-ch9-sec1-(a)
      description: "L\u2019entit\xE9 cloisonne physiquement ou logiquement l\u2019\
        ensemble de ses syst\xE8mes d\u2019information \nr\xE9glement\xE9s vis-\xE0\
        -vis des autres syst\xE8mes d\u2019information (les syst\xE8mes d\u2019information\
        \ non \nr\xE9glement\xE9s et syst\xE8mes d\u2019information tiers)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1-(b)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      ref_id: NIS2-ch9-sec1-(b)
      description: "L\u2019entit\xE9 cloisonne physiquement ou logiquement chaque\
        \ syst\xE8me d\u2019information r\xE9glement\xE9 \nvis-\xE0-vis des autres\
        \ syst\xE8mes d\u2019information (les autres syst\xE8mes d\u2019information\
        \ r\xE9glement\xE9s, les \nsyst\xE8mes d\u2019information non r\xE9glement\xE9\
        s et syst\xE8mes d\u2019information tiers)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1-(c)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      ref_id: NIS2-ch9-sec1-(c)
      description: "L\u2019entit\xE9 m\xE8ne des r\xE9flexions, pour chaque syst\xE8\
        me d\u2019information r\xE9glement\xE9, sur la pertinence \nde d\xE9finir\
        \ des sous-syst\xE8mes. Lorsqu\u2019elle n\u2019identifie aucun sous-syst\xE8\
        me, l\u2019entit\xE9 en apporte la \njustification.\nUn sous-syst\xE8me regroupe\
        \ des ressources assurant des fonctionnalit\xE9s similaires et ayant des \n\
        niveaux de sensibilit\xE9, d\u2019exposition et de s\xE9curit\xE9 homog\xE8\
        nes"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1-(d)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      ref_id: NIS2-ch9-sec1-(d)
      description: "Les sous-syst\xE8mes identifi\xE9s \xE0 la mesure (b) sont cloisonn\xE9\
        s entre eux physiquement ou \nlogiquement."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      ref_id: NIS2-ch9-sec1-(e)
      description: "L\u2019entit\xE9 met en \u0153uvre au moins un sous-syst\xE8me\
        \ \u201Cpasserelle sortante\u201D permettant :\n\u2022 aux ressources des\
        \ SIR d\u2019acc\xE9der aux SI tiers;\n\u2022 d\u2019authentifier, de filtrer\
        \ et de tracer les acc\xE8s aux SI tiers (par exemple : un serveur \nmandataire)."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch9-sec1
      ref_id: NIS2-ch9-sec1-(f)
      description: "L\u2019entit\xE9 met en \u0153uvre au moins un sous-syst\xE8me\
        \ \u201Cpasserelle entrante\u201D permettant :\n\u2022 d\u2019exposer des\
