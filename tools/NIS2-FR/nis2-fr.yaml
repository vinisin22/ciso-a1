      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13-sec1
      ref_id: NIS2-ch13-sec1-(a)
      description: "Les utilisateurs et les processus automatiques acc\xE9dant aux\
        \ ressources des syst\xE8mes d\u2019information r\xE9glement\xE9s (SIR) de\
        \ l\u2019entit\xE9 importante ou essentielle disposent de comptes individuels.\
        \ Les utilisateurs peuvent, le cas \xE9ch\xE9ant, disposer de plusieurs comptes\
        \ individuels."
