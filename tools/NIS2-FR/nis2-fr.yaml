      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1
      ref_id: NIS2-ch11-sec1-(d)
      description: "L\u2019entit\xE9 met en \u0153uvre des mesures organisationnelles\
        \ ou techniques visant \xE0 emp\xEAcher la \nconnexion des ressources mat\xE9\
        rielles autres que celles identifi\xE9es \xE0 la mesure (b) sur ses \nsyst\xE8\
        mes d\u2019information r\xE9glement\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1-(e)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1
      ref_id: NIS2-ch11-sec1-(e)
      description: "Seuls les supports amovibles r\xE9inscriptibles n\xE9cessaires\
        \ \xE0 la r\xE9alisation des activit\xE9s et services \nde l\u2019entit\xE9\
        \ ou au maintien en condition op\xE9rationnelle ou de s\xE9curit\xE9 se connectent\
        \ \xE0 ses \nsyst\xE8mes d\u2019information r\xE9glement\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1-(f)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1
      ref_id: NIS2-ch11-sec1-(f)
      description: "Les postes de travail, les serveurs et les \xE9quipements mobiles\
        \ ma\xEEtris\xE9s par l\u2019entit\xE9, qui sont \namen\xE9s \xE0 traiter\
        \ de donn\xE9es provenant de sources externes (comme par exemple les supports\
        \ \namovibles, la messagerie ou la navigation web), disposent de m\xE9canismes\
        \ de protection contre \nles risques d'ex\xE9cution de codes malveillants."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1-(g)
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch11-sec1
      ref_id: NIS2-ch11-sec1-(g)
      description: "L\u2019entit\xE9 proc\xE8de \xE0 l\u2019analyse des donn\xE9es\
        \ provenant de sources externes lors de leur r\xE9ception, \npour y rechercher\
        \ des codes malveillants."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12
      assessable: false
      depth: 1
      ref_id: NIS2-ch12
      name: "L\u2019ENTITE ESSENTIELLE SECURISE LA CONFIGURATION DES RESSOURCES DE\
        \ SES SYSTEMES D\u2019INFORMATION REGLEMENTES"
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12
      ref_id: NIS2-ch12-sec1
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1-(a)
