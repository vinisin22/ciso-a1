      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch12-sec1
      ref_id: NIS2-ch12-sec1-(d)
      description: "L\u2019entit\xE9 effectue annuellement une revue de configuration\
        \ des ressources de ses SIR pour \nv\xE9rifier l\u2019application des mesures\
        \ pr\xE9c\xE9dentes. Il est recommand\xE9 que cette revue s\u2019appuie \n\
        sur un ou des outils automatis\xE9s."
    - urn: urn:intuitem:risk:req_node:NIS2-FR:nis2-ch13
      assessable: false
      depth: 1
      ref_id: NIS2-ch13
      name: "L\u2019ENTITE GERE LES IDENTITES ET LES ACCES DES UTILISATEURS A SES\
        \ SYSTEMES D\u2019INFORMATION REGLEMENTES"
